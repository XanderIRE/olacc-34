  panel:
    - what: outline
      name: raw
      fillet: 1
  switch_cutouts:
    - what: rectangle
      where: true
      asym: left
      size: 14
      bound: false
  switch_plate:
    main:
      what: outline
      name: panel
      fillet: 0.5
    keyholes:
      what: outline
      name: switch_cutouts
      operation: subtract
  preview:
    [panel]

pcbs:
  olacc-34:
    outlines:
      board:
        outline: preview
      keycaps:
        outline: switch_cutouts
        layer: Eco1.User
    footprints:
      mx_solder:
        what: mx
        where: true
        params:
          from: GND
          to: "{{name}}"
          reverse: true
          keycaps: true
      # mx_hotswap:
      #   what: mx
      #   where: true
      #   adjust:
      #     rotate: 180
      #   params:
      #     from: GND
      #     to: "{{name}}"
      #     reverse: true
      #     keycaps: true
      #     hotswap: true
      mcu:
        what: promicro
        where:
          - ref: matrix_inner_home
            shift: [1.1U, 0.55U]
            rotate: -90
        params:
          P2: matrix_pinky_home
          P18: matrix_pinky_top
          P19: matrix_ring_top
          P20: matrix_middle_top
          P21: matrix_index_top
          P15: matrix_ring_home
          P14: matrix_middle_home
          P16: matrix_index_home
          P10: matrix_inner_home
          P1: matrix_inner_top
          P7: matrix_inner_bottom
          P3: matrix_pinky_bottom
          P4: matrix_ring_bottom
          P5: matrix_middle_bottom
          P6: matrix_index_bottom
          P8: thumb_tucky
          P9: thumb_reachy
      powerswitch_front:
        what: slider
        where:
          ref: matrix_inner_bottom
          rotate: -90
          shift: [1.5U, 8.2]
        params:
          from: RAW
          to: BAT
          side: F
      powerswitch_back:
        what: slider
        where:
          ref: matrix_inner_bottom
          rotate: -90
          shift: [1.5U, 8.2]
        params:
          from: RAW
          to: BAT
          side: B
      jstph:
        what: jstph
        where:
          ref: matrix_inner_bottom
          shift: [1U, 0.3U]
          rotate: 180
        params:
          pos: BAT
          neg: GND
          side: B
      trrs:
        what: trrs
        where:
          ref: matrix_inner_bottom
          shift: [30, -3]
          rotate: -90
        params:
          mirror: true
          reverse: true
          symmetric: false
          A: GND
          B: GND
          C: P0
          D: VCC