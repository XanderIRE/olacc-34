points:
  zones:
    matrix:
      columns:
        pinky:
        ring.key.stagger: 0.66U
        middle.key.stagger: 0.25U
        index.key.stagger: -0.25U
        inner.key.stagger: -0.15U
      rows:
        bottom.padding: U
        home.padding: U
        top.padding: U
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [0.9U, -1.3U]
        rotate: -10
      columns:
        tucky:
          key.name: thumb_tucky
        reachy:
          key.spread: U
          key.splay: -10
          key.origin: [-0.5U, -0.5U]
          key.name: thumb_reachy

outlines:
  raw:
# Outline of keys and micro controller area
    - what: rectangle
      where: true
      asym: left
      size: [1U,1U]
      corner:
    - what: rectangle
      where: thumb_reachy
      size: [1.17U, 3U]
      adjust:
        ref: matrix_inner_home
        shift: [1U, 0]
    - what: rectangle
      where: thumb_reachy
      size: [1.17U, 2.3U]
      adjust:
        ref: matrix_inner_bottom
        shift: [1U, 0]
    - what: rectangle
      where: matrix_inner_bottom
      size: [1U, 2U]
    - what: rectangle
      where: thumb_tucky
      size: [1U, 1U]
    - what: rectangle
      where: thumb_reachy
      size: [1U, 1U]
      adjust:
          ref: thumb_reachy
          rotate: 0
          shift: [-5, 0]

